<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorila vs 100 Humanos</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header class="cabeca">
        <h1>Gorila vs 100 Humanos</h1>
    </header>
    <main class="conteudo">
        <div class="status">
            <p>Vida do gorila: <span id="vidaGorila">100</span></p>
            <p>Humanos restantes: <span id="humanosRestantes">100</span></p>
            <p>Ataques realizados: <span id="ataques">0</span></p>
        </div>
        <div class="arena">
            <img src="./assets/gorila.png" alt="Gorila">
            <img src="./assets/humano.png" alt="Humano">
        </div>
        <div class="botoes">
            <button id="btnAtacar">Atacar</button>
            <button id="btnDefender">Defender</button>
            <button id="btnCurar">Curar</button>
        </div>
        <div id="log" class="log"></div>
    </main>
</body>
</html>
